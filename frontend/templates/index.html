<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper RL</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Minesweeper RL</h1>
    <div id="game-controls">
        <label for="board-width">Width:</label>
        <input type="number" id="board-width" value="8" min="5" max="50">
        <label for="board-height">Height:</label>
        <input type="number" id="board-height" value="8" min="5" max="30">
        <label for="num-mines">Mines:</label>
        <input type="number" id="num-mines" value="10" min="1">
        <button id="new-game-btn">New Game</button>
    </div>
    <button id="watch-agent-btn">Watch Agent Play</button>

    <label for="agent-select">Agent:</label>
    <select id="agent-select">
        <option value="random">RandomAgent</option>
        <!-- Add more options here as you implement new agents -->
        <option value="dqn">DQNAgent</option>
    </select>

    <label>
        <input type="checkbox" id="show-hint-toggle">
        Show mass-reveal hints
      </label>

    <div id="custom-mask-controls" style="margin-top: 15px; margin-bottom: 15px;">
        <label for="enable-custom-mask">
            <input type="checkbox" id="enable-custom-mask">
            Enable Custom 3x3 Visibility Mask
        </label>
        <div id="custom-mask-grid-container" style="margin-top: 5px;">
            <p style="font-size: 0.9em; color: #555;">Define active neighbors (blue is active):</p>
            <div id="custom-mask-grid" class="mask-grid-disabled">
                <!-- JS will populate this -->
            </div>
        </div>
    </div>
      

    <div id="game-status"></div>
    <div id="board-container"></div>

    <script src="/static/js/game.js"></script>
</body>
</html>
